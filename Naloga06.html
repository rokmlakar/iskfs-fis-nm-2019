    return "<div>" + sporocilo + "</div>";
}
divZaIzpis.innerHTML += log("Pritisnite tipko na vezju");
var socket = io.connect("192.168.1.205:8080"); // povezava preko vticnika

    divZaIzpis.innerHTML += log(sporocilo); // dodamo sporocilo

 if(sporocilo==1){
     ctx.fillStyle="red";

 }

       ctx.fillStyle="green";
         
  ctx.fillRect(20, 20, 150, 100);
